version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install yarn
            - run: yarn
            - run: yarn test
workflows:
    build-and-test:
      jobs:
        - build-and-test
